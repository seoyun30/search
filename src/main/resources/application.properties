# 2. \uD658\uACBD\uC124\uC815, \uBE48 \uB4F1\uB85D(\uC2A4\uD504\uB9C1\uBD80\uD2B8\uC5D0 \uC2DC\uC2A4\uD15C \uBCC0\uC218)

spring.application.name=search

# \uD1B0\uCEA3\uC11C\uBC84(\uBC30\uD3EC \uC2DC\uC5D0\uB294 80 \uC6F9\uD3EC\uD2B8)
server.port=8080

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815(\uAC1C\uBC1C \uC2DC(\uCDE8\uC5C5 \uC2DC) : h2, \uBC30\uD3EC \uC2DC(\uD504\uB85C\uC81D\uD2B8 \uC2DC) : mariadb, mysql, oracle
# \uB4DC\uB77C\uC774\uBC84 -> URL -> ID -> Password
# spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# spring.datasource.url=jdbc:mariadb://123.45.123.45:3306/\uB370\uC774\uD130\uBCA0\uC774\uC2A4\uBA85 - \uC6F9\uC8FC\uC18C\uB294 \uC2AC\uB798\uC2DC(/) \uB450\uAC1C!
# \uC11C\uBC84\uAC00 \uD604\uC7AC \uD1B0\uCEA3\uACFC \uAC19\uC740 \uACF3\uC5D0 \uC788\uC73C\uBA74 spring.datasource.url=jdbc:mariadb://localhost:3306/\uB370\uC774\uD130\uBCA0\uC774\uC2A4\uBA85
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/db/search;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=1234

# JPA \uC124\uC815(\uBC29\uC5B8) : JPA \uADDC\uCE59\uC73C\uB85C \uBB38\uBC95 => \uB370\uC774\uD130\uBCA0\uC774\uC2A4 SQL \uBCC0\uD658
# spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect(\uC2A4\uD504\uB9C1\uBD80\uD2B8 3.0\uC774\uC0C1)
# spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect(\uC2A4\uD504\uB9C1\uBD80\uD2B8 3.0\uBBF8\uB9CC)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# none : \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC11C\uBC84\uC5D0\uC11C \uD14C\uC774\uBE14\uC744 \uC774\uBBF8 \uB9CC\uB4E4\uC5C8\uC744 \uB54C
# create : \uB9E4 \uC2E4\uD589 \uC2DC \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uB97C \uD14C\uC774\uBE14\uC744 \uC0C8\uB85C \uC0DD\uC131 (\uD544\uB4DC \uC218\uC815 \uBC0F \uBCC0\uACBD \uBC1C\uC0DD \uC2DC)
# create-drop : \uB9E4 \uC2E4\uD589 \uC2DC \uD14C\uC774\uBE14\uC744 \uC0C8\uB85C \uC0DD\uC131\uD558\uACE0, \uC11C\uBC84 \uC885\uB8CC \uC2DC \uD14C\uC774\uBE14\uC744 \uC0AD\uC81C
# update : Entity\uC5D0 \uBCC0\uACBD\uC774 \uBC1C\uC0DD\uD558\uBA74 \uD14C\uC774\uBE14\uC744 \uC7AC\uC801\uC6A9(\uD14C\uC774\uBE14\uC774 \uC5C6\uC73C\uBA74 \uC0C8\uB85C \uC0DD\uC131)
# validate : \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uC640 Entity \uBE44\uAD50 \uD574\uC11C \uC11C\uB85C \uC77C\uCE58\uD558\uC9C0 \uC54A\uC73C\uBA74 \uC0DD\uC131
spring.jpa.hibernate.ddl-auto=update
# JPA\uC758 \uAD6C\uB3D9\uC744 \uD655\uC778
# Repository \uC791\uC5C5 \uC2DC \uCFFC\uB9AC\uB97C \uCF58\uC194\uC5D0 \uCD9C\uB825
spring.jpa.properties.hibernate.show_sql=true
# JPA \uBB38\uBC95\uC744 \uD574\uB2F9 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uBB38\uBC95\uC73C\uB85C \uBCC0\uD658\uD574\uC11C \uCD9C\uB825
spring.jpa.properties.hibernate.format_sql=true
# SQL\uC758 \uB9E4\uAC1C\uBCC0\uC218\uC758 \uAC12 \uBC0F \uD0C0\uC785 \uB4F1 \uB85C\uADF8\uC5D0 \uC0C1\uC138\uD788 \uCD9C\uB825
logging.level.org.hibernate.type.descriptor.sql=trace

# \uD0C0\uC784\uB9AC\uD504
# HTML \uD30C\uC77C\uC758 \uC815\uBCF4\uB97C \uC124\uC815(\uC800\uC7A5\uB41C \uC704\uCE58, \uD655\uC7A5\uC790, \uBB38\uC790\uC14B, \uC624\uB958\uBC29\uC9C0\uB97C \uC704\uD574 \uD30C\uC77C\uC874\uC7AC \uC5EC\uBD80 \uD655\uC778)
# \uD30C\uC77C\uC774 \uC874\uC7AC\uD558\uB294 \uD3F4\uB354\uB97C \uC9C0\uC815(\uC0DD\uB7B5 \uAC00\uB2A5)
spring.thymeleaf.prefix=classpath:/templates/
# \uD30C\uC77C\uC758 \uD655\uC7A5\uC790\uB97C \uC9C0\uC800(\uC0DD\uB7B5 \uAC00\uB2A5)
spring.thymeleaf.suffix=.html
# JAVA\uC5D0\uC11C HTML\uC744 \uC9C0\uC815\uD560 \uB54C \uD574\uB2F9 \uD30C\uC77C\uC774 \uC874\uC7AC\uD558\uB294\uC9C0\uB97C \uD655\uC778(\uC5C6\uB294 \uD30C\uC77C \uC9C0\uC815 \uC2DC \uC624\uB958 \uD45C\uAE30)
spring.thymeleaf.check-template-location=true
# HTML\uC5D0 \uAD6C\uC131\uD558\uB294 \uBB38\uC790\uC14B
spring.thymeleaf.encoding=utf-8
# \uC790\uC8FC \uC0AC\uC6A9\uD558\uB294 HTML \uD30C\uC77C\uC744 \uBA54\uBAA8\uB9AC\uC5D0 \uBBF8\uB9AC \uBD88\uB7EC\uC640\uC11C \uC18D\uB3C4\uB97C \uBE60\uB974\uAC8C \uCC98\uB9AC
# \uAC1C\uBC1C \uC2DC\uC5D0\uB294 false \uC9C0\uC815\uD574\uC11C \uC218\uC815\uB41C \uB0B4\uC6A9\uC774 \uC801\uC6A9\uB418\uB3C4\uB85D
spring.thymeleaf.cache=false

#\uBE0C\uB77C\uC6B0\uC800 \uC0C8\uB85C\uACE0\uCE68(HTML \uC218\uC815\uC2DC)
spring.devtools.livereload.enabled=true
#\uC11C\uBC84 \uC7AC\uC2E4\uD589(Java \uC218\uC815\uC2DC)
spring.devtools.restart.enabled=true